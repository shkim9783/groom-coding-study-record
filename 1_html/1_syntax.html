<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>html 기본 문법</title>
</head>

<body>
    <h1>html 기본 문법</h1>
    <p>1. 요소는 <strong>순차적</strong>으로 중첩되어야 합니다.</p>
    <p>2. 요소 및 속성 이름은 <strong>소문자</strong>여야 합니다.</p>
    <p>
        3. 요소는 <strong>항상</strong> 닫아야 합니다.
        <br> - 단, 빈요소(empty element)는 하나의 태그로 닫아 줍니다.
    </p>
    <p>4. 속성은 속성값과 함께 써야합니다.</p>
    <p>5. 속성값에는 "인용부호"를 붙여야합니다.</p>
    <p>6. img 요소와 area요소에는 <strong>alt 속성</strong>이 있어야합니다.</p>

    <img src="/1_html/image.png" alt="DEEP DIVE"">

</body>

</html>
