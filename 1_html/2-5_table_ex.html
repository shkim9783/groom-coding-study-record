<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블_연습</title>
</head>

<body>
    <h1>2025년 상반기 상품 판매 현황</h1>

    <table border="1">

            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">구분</th>

            </tr>

                <td>30만대</td>
                <td>18만대</td>
                <td>6만대</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>1월</th>
                <td>5만대</td>
                <td>3만대</td>
                <td>1만대</td>
            </tr>
            <tr>
                <th>1월</th>
                <td>5만대</td>

                <td>1만대</td>

                <td>1만대</td>
            </tr>
            <tr>
                <th>3월</th>

                <td>1만대</td>
            </tr>
            <tr>
                <th>4월</th>
                <td>5만대</td>

            </tr>
            <tr>
                <th>5월</th>
                <td>5만대</td>

            </tr>
            <tr>
                <th>6월</th>
                <td>5만대</td>

        </tbody>
    </table>
