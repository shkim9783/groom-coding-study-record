<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>div&span</title>
</head>

<body>
    <h1>그룹핑 요소</h1>
    <p>영역이나 요소를 구분해서 묶어주는 요소</p>

    <br>

    <h2>div 요소 - 블록요소</h2>
    <p>블록요소나 인라인요소를 묶을 수 있음</p>

    <div style="color: blue;">
        <h3>기업소개</h3>
        <ul>
            <li>연혁소개</li>
            <li>대표인사말</li>
            <li>오시는 길</li>
        </ul>
    </div>


    <br>

    <h2>span 요소 - 인라인요소</h2>
    <p><span style="color: blue;">인라인요소</span>를 묶을 수 있음</p>
</body>

</html>
