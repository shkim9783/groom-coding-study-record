<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>form_input</title>
</head>

<body>
    <h1>form 요소</h1>
    <h2>input 요소</h2>
    <form action="">
        <!-- form은 input 요소 등을 입력하기 위한 영역 지정 -->
        <fieldset>
            <!-- filedset은 form의 경계를 시각화 -->
            <legend>회원가입</legend>
            <!-- legend는 fieldset의 경계선에 제목 입력 -->
            <p>아이디: <input type="text" size="12" maxlength="8" placeholder=아이디"></p>
            <p>비밀전호: <input type="password" size="12" maxlength="8" placeholder=비밀번호"></p>
            <p>메일 수신 여부: <input type="radio" name="email" value="Y">예 <input type="radio" name="email" value="N">아니오</p>
            <p>관심 분야: <input type="checkbox" name="html" value="html">html <input type="checkbox" name="css"
                    value="css"> css
                <input type="checkbox" name="javascript" value="Javascriprt">Javascript
            </p>

            <p> 파일 올리기: <input type="submit" value="전송">
                <input type="reset" value="취소">
                <input type="button" value="확인">
                <input type="image" src="search.png" alt="검색버튼">
            </p>
        </fieldset>
    </form>
</body>

</html>
