    <h1>블록요소와 인라인요소</h1>
    <br>
    <h2>블록요소</h2>
    <p>블록요소는 <strong>단란, 문단</strong>을 의미합니다.</p>
    <p>p태그 등 블록요소는 <strong>가로영역 전체</strong>를 차지합니다.</p>
    <p>p태그 등 블록요소는 <strong>앞/뒤로 행 바꿈</strong>이 생깁니다.</p>
    <br>
    <h2>인라인요소</h2>
    <p>인라인요소는 <strong>글자, 문장</strong>등을 의미합니다.</p>
    <p>a태그 등 인라인요소는 <strong>콘텐츠 크기 만큼</strong> 영역을 차지합니다.</p>
    <p>a태그 등 인라인요소는 행 바꿈이 생기지 않고 <strong>한 줄로 출력</strong>됩니다.</p>
